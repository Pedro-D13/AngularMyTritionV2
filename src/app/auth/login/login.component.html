<h1 class="login-form">Login page</h1>

<ng-container class="login-form">
  <form (ngSubmit)="loginUser()" [formGroup]="loginForm">
    <mat-form-field hideRequiredMarker>
      <mat-label>Enter a username </mat-label>
      <input
        matInput
        placeholder="username"
        formControlName="username"
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field hideRequiredMarker>
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="confirm password"
        formControlName="password"
        type="password"
        required
      />
    </mat-form-field>
    <br />
    <button type="submit" [disabled]="loginForm.invalid" mat-stroked-button>
      Login
    </button>
  </form>
</ng-container>
