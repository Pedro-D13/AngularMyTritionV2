<div class="container">
  <h2>Favourite Food List</h2>

  <div
    cdkDropList
    #favfood="cdkDropList"
    [cdkDropListData]="currList"
    [cdkDropListConnectedTo]="mealplan"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="list-item" *ngFor="let item of currList; let i = index" cdkDrag>
      {{ item.description }}
      <button
        mat-icon-button
        color="warn"
        aria-label="Example icon button with a heart icon"
        (click)="deleteFoodItem(item, i)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="container">
  <h2>Meal Plan</h2>
  <div
    cdkDropList
    #mealplan="cdkDropList"
    [cdkDropListData]="mealPlan"
    [cdkDropListConnectedTo]="favfood"
    class="list"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="list-item" *ngFor="let item of mealPlan; let i = index" cdkDrag>
      {{ item.description }}
      <div *ngFor="let nutr of item.nutr_vals">
        {{ nutr.name }} {{ nutr.amount }} {{ nutr.unit_name }}
      </div>
    </div>
  </div>
</div>
